<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>

    <script>
        function fibonacciFazer(Numero) {

            var termo1 = 0;
            var termo2 = 1;
            var aux = 0

            while (aux < N) {
                aux = termo1 + termo2;
                termo1 = termo2;
                termo2 = aux;
            }

            return aux;
        }

        var N = parseInt(prompt("Digite um número:"));

        if (N == 0 || N == 1) {
            document.write("Valor pertence ao fibonacci");

        } else {
            var resposta = fibonacciFazer(N);

            if (resposta == N) {
                document.write("Valor pertence ao fibonacci");
            }
            else {
                document.write("Valor não pertence ao fibonacci");
            }

        }
    </script>

</body>

</html>
